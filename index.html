<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Librerías adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sección de imagen con texto sobre ella -->
    <section id="info-section">
        <div class="image-container">
            <img src="IMG_1391.jpg" alt="Vista de Pardo Rubio">
            <div class="image-text">
                <h2>Pardo Rubio</h2>
                <p>Localidad de Chapinero</p>
            </div>
        </div>
    </section>

    <!-- Sección del primer mapa con botones -->
    <section id="map-section">
        <h2>Pardo Rubio</h2>
      
        <div id="map"></div> 
    </section>

    <!-- Sección del segundo mapa solo con el polígono -->
    <section id="map-section-2">
        <h2>Mapa de localidad chapinero</h2>
        <div id="btncontainer">
            <button class="buttons" id="btnTrees">NVDI</button>
            <button class="buttons" id="btnDistance">SAVI</button>
            <button class="buttons" id="btnSiniestros">RUTAS</button>
        </div> 
        <div id="map2"></div> 
    </section>

    <!-- Script principal -->
    <script src="program.js"></script>

</body>
</html>
